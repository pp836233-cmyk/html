<!DOCTYPE html> 
<html> 
<head> 
<title>String and Math Functions in JavaScript</title> 
</head> 
<body> 
<h1>JavaScript String and Math Functions</h1> 
<h2>Output:</h2> 
<script> 
// --------- String Functions --------- 
var message = "Hello JavaScript"; 
document.write("<h3>String Functions</h3>"); 
document.write("Original String: " + message + "<br>"); 
document.write("Length: " + message.length + "<br>"); 
document.write("Uppercase: " + message.toUpperCase() + "<br>"); 
document.write("Lowercase: " + message.toLowerCase() + "<br>"); 
document.write("Character at index 6: " + message.charAt(6) + "<br>"); 
document.write("Index of 'Java': " + message.indexOf("Java") + "<br>"); 
document.write("Substring (6, 16): " + message.substring(6, 16) + "<br>"); 
document.write("Replace 'JavaScript' with 'World': " + message.replace("JavaScript", "World") +  "<br>"); 
// --------- Math Functions --------- 
var num = 9.7; 
document.write("<h3>Math Functions</h3>");
document.write("Original Number: " + num + "<br>"); 
document.write("Round: " + Math.round(num) + "<br>"); 
document.write("Floor: " + Math.floor(num) + "<br>"); 
document.write("Ceil: " + Math.ceil(num) + "<br>"); 
document.write("Square root of 25: " + Math.sqrt(25) + "<br>"); document.write("2 to the power 3: " + Math.pow(2, 3) + "<br>"); document.write("Max of (10, 20, 5): " + Math.max(10, 20, 5) + "<br>"); document.write("Min of (10, 20, 5): " + Math.min(10, 20, 5) + "<br>"); document.write("Random number (0 to 1): " + Math.random() + "<br>"); </script> 
</body> 
</html>
